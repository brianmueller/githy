<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
        <style>
            p {
                margin-top: 100px;
                margin-bottom: 20px;
            }

            h1 {
                margin-top: 100px;
            }
        </style>

        <title>Photos Previewer</title>
    </head>
    <body>
        <!-- HTML -->

        <div class="container">

        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="allCategoryPhotos.js"></script>
        <!-- <script src="script.js"></script> -->

        <script>

            let container = document.querySelector('.container');
            
            for (const category in allCategoryPhotos) {
                container.innerHTML += `<h1>${category}</h1>`;
                allCategoryPhotos[category].forEach(function(photo){
                    container.innerHTML += `<p>${photo.description}</p>`;
                    container.innerHTML += `<img src=${photo.url}>`;
                });
            }

        </script>

    </body>
</html>
